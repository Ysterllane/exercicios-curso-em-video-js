<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de idade</title>
</head>
<body>
 <header>
    <h1>Verificador de idade</h1>
</header>
 <main>
    <section>
        <div class="form">
            <p>Ano de nascimento: 
                <input type="number" name="txtAno" id="txtAno" min="0">
            </p>
            <p>Sexo: <!-- type="radio" = bolinha -->
                <input type="radio" name="radSexo" id="mas" checked>
                <label for="mas">Masculino</label>
                <input type="radio" name="radSexo" id="fem">
                <label for="fem">Feminino</label>
            </p>
            <p>
                <input class="verificarBt" type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado.</p>
        </div>
    </section>
 </main>  
 <footer>
    <p>&copy; Ysterllane</p>
</footer> 

<script src="main.js"></script>
</body>
</html>
